<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MCQ Ultra-Pro v4.7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json?v=4.7.0">
  <link rel="stylesheet" href="style.css?v=4.7.0">
</head>
<body>

<button id="btnExitFocus" class="floating-exit-focus" title="Exit Focus Mode">‚úï Exit Focus</button>

<div class="app" id="appRoot">
  
  <header class="top-bar">
    <div>
      <h1>MCQ Ultra‚ÄëPro <span class="ver">v4.7</span></h1>
      <div class="subtitle">Local Bank + Spaced Repetition + Focus + GitHub Sync (Fixed)</div>
    </div>
    <div class="chips">
      <span class="chip">Offline Ready</span>
      <span class="chip chip-sync" id="syncStatus">Sync: Idle</span>
      <select id="themeSelect" class="chip chip-theme">
        <option value="light">‚òÄÔ∏é Light</option>
        <option value="dark">üåô Dark</option>
        <option value="night">üñ§ Night</option>
        <option value="calm">üåø Calm</option>
      </select>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="home">Practice</button>
    <button class="tab-button" data-tab="flashcards">Flashcards</button>
    <button class="tab-button" data-tab="exam">Exam Sim</button>
    <button class="tab-button" data-tab="dashboard">Dashboard</button>
    <button class="tab-button" data-tab="all">All Questions</button>
    <button class="tab-button" data-tab="backup">Backup & Cloud</button>
    <button class="tab-button" data-tab="settings">Settings</button>
  </nav>

  <main class="tab-container">

    <section class="tab-content active" id="tab-home">
      <div class="card">
        <div class="stats-row" id="statsBar">Loading stats...</div>
      </div>

      <div class="card">
        <div class="row">
          <div class="col-main">
            <div class="row-controls">
              <div>
                <label class="small-label">Mode</label><br>
                <select id="modeSelect">
                  <option value="due">Spaced (Due)</option>
                  <option value="all">All Active</option>
                  <option value="new">New Only</option>
                  <option value="wrong">Previously Wrong</option>
                  <option value="flagged">Flagged</option>
                  <option value="weak">Weak Spots</option>
                  <option value="chapter">By Chapter</option>
                </select>
                <select id="chapterSelect" style="display:none; max-width:200px;"></select>
                <br>
                <label class="small-label" style="margin-top:4px; display:inline-block;">
                  <input type="checkbox" id="prefSkipSolved" checked> Skip Solved
                </label>
              </div>
              <div>
                <label class="small-label">Tools</label><br>
                <button class="pill-btn" id="btnFocusMode">üßò Focus Mode</button>
                <button class="pill-btn" id="btnQuickWrong">Last Wrong</button>
              </div>
            </div>

            <div id="questionPanel" class="question-panel"></div>
            <div id="searchTools" class="search-tools"></div>

            <div class="notes-area-container">
              <label class="small-label">Notes</label>
              <textarea id="userNoteArea" class="notes-textarea" placeholder="Your study notes..."></textarea>
              <div id="saveNoteStatus" class="save-note-status"></div>
            </div>

            <div id="feedbackPanel" class="feedback-panel"></div>

            <div class="btn-row-main">
              <button class="primary" id="btnSubmit">Submit</button>
              <button id="btnNext">Next</button>
              <label style="font-size:0.8rem; margin-left: 10px;">
                <input type="checkbox" id="guessCheck"> Guessing?
              </label>
            </div>
            <div class="btn-row-tight">
               <button id="btnPrev" class="ghost">Prev</button>
               <button class="ghost" id="btnFlag">Flag</button>
            </div>
          </div>

          <div class="col-side">
            <div class="card side-card">
               <div class="small-label">Concept Link</div>
               <div id="relatedBox" class="related-box tiny muted">None.</div>
            </div>
            <div class="card side-card">
              <div class="small-label">History</div>
              <div class="history-list" id="historyList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="tab-content" id="tab-flashcards">
      <div class="card">
        <div class="row-controls">
          <select id="fcSource">
             <option value="due">Due</option>
             <option value="weak">Weak</option>
             <option value="chapter">Chapter</option>
          </select>
          <input id="fcChapterFilter" placeholder="Chapter..." style="display:none;">
          <button id="btnFcNext">Next Card</button>
        </div>
      </div>
      <div class="card flashcard-card">
        <div id="flashcardInner" class="flashcard-inner">
          <div id="flashcardFront"></div>
          <div id="flashcardBack" style="display:none; border-top:1px dashed #ccc; margin-top:10px; padding-top:10px;"></div>
        </div>
        <div class="btn-row-main flashcard-controls">
          <button id="btnFcShow">Show</button>
          <button id="btnFcGood" class="primary">Good</button>
          <button id="btnFcAgain">Again</button>
        </div>
      </div>
    </section>

    <section class="tab-content" id="tab-exam">
       <div class="card">
         <h2>Exam Sim</h2>
         <div class="row-controls">
            <input id="examCount" type="number" value="20" style="width:60px;"> Qs
            <button id="btnStartExam" class="primary">Start</button>
         </div>
       </div>
       <div id="examActiveCard" class="card" style="display:none;">
          <div class="exam-header">
             <span id="examIndexLabel"></span>
             <span id="examTimerLabel"></span>
          </div>
          <div id="examQuestionPanel" class="question-panel"></div>
          <div class="btn-row-main">
             <button id="btnExamNext">Next</button>
             <button id="btnExamFinish" class="danger">Finish</button>
          </div>
       </div>
       <div id="examResultCard" class="card" style="display:none;">
          <div id="examSummary"></div>
       </div>
    </section>

    <section class="tab-content" id="tab-dashboard">
      <div class="card">
        <div class="dashboard-grid">
           <div class="dash-box" id="dashOverall"></div>
           <div class="dash-box" id="dashWeakChapters"></div>
        </div>
      </div>
    </section>

    <section class="tab-content" id="tab-all">
      <div class="subnav">
         <button class="subnav-btn subnav-btn-active" data-allview="bank">Bank</button>
         <button class="subnav-btn" data-allview="builder">Builder</button>
      </div>
      
      <div id="allViewBank">
         <div class="card">
            <div class="row-controls">
               <input id="allSearch" placeholder="Search...">
               <select id="allFilter">
                  <option value="all">All</option>
                  <option value="notes">With Notes üìù</option>
                  <option value="wrong">Wrong</option>
                  <option value="flagged">Flagged</option>
               </select>
               <button id="btnAllReload">Reload</button>
               <button id="btnAllDelete" class="danger">Delete Selected</button>
            </div>
         </div>
         <div class="table-wrapper all-table-wrapper">
            <table class="q-table">
               <thead><tr><th>Sel</th><th>ID</th><th>Text</th><th>Chapter</th><th>Stats</th><th>Edit</th></tr></thead>
               <tbody id="allTableBody"></tbody>
            </table>
         </div>
         <div class="all-footer">
            <span id="allSelectedCount">0 selected</span>
            <div class="all-pager">
               <button id="allPrevPage">&lt;</button>
               <span id="allPageInfo"></span>
               <button id="allNextPage">&gt;</button>
            </div>
         </div>
      </div>

      <div id="allViewBuilder" style="display:none;">
         <div class="card">
            <h3>Builder</h3>
            <textarea id="builderSourceText" rows="5" placeholder="Paste text here..."></textarea>
            <button id="btnBuilderMakePrompt">Generate Prompt</button>
            <textarea id="builderPromptOut" rows="5" placeholder="Result prompt..."></textarea>
            <textarea id="builderJsonInput" rows="5" placeholder="Paste JSON here..."></textarea>
            <button id="btnBuilderPreview">Preview</button>
            <button id="btnBuilderImportSelected" class="primary">Import</button>
            <div id="builderPreview"></div>
         </div>
      </div>
    </section>

    <section class="tab-content" id="tab-backup">
       <div class="card">
          <h2>Backup</h2>
          <button id="btnBackupExport" class="primary">Export JSON</button>
          <input type="file" id="backupFileInput">
          <button id="btnBackupImport">Import JSON</button>
          <div class="backup-status" style="margin-top:10px;">
             Last Activity: <span id="lastActivityLabel">-</span>
          </div>
       </div>
       <div class="card">
          <h2>GitHub Sync</h2>
          <div class="row-controls">
             <button id="btnCloudUpload">Upload ‚Üí GitHub</button>
             <button id="btnCloudDownload">Download ‚Üê GitHub</button>
          </div>
          <div id="cloudInfo" class="tiny muted" style="margin-top:5px;"></div>
       </div>
    </section>

    <section class="tab-content" id="tab-settings">
       <div class="card">
          <h2>GitHub Settings</h2>
          <div class="settings-grid">
             <label>Token: <input type="password" id="ghTokenInput" placeholder="ghp_..."></label>
             <label>Repo: <input id="ghRepoInput" value="Awad1992/mcq-data"></label>
             <label>File: <input id="ghFileInput" value="mcq_backup.json"></label>
          </div>
          <button id="btnSaveGitHub" class="primary">Save Settings</button>
       </div>
       <div class="card">
          <h2>Danger Zone</h2>
          <button id="btnResetProgress" class="danger">Reset Progress</button>
       </div>
    </section>

  </main>
</div> <div id="editModal" class="modal hidden">
   <div class="modal-backdrop"></div>
   <div class="modal-body">
      <h3>Edit Question</h3>
      <div class="modal-content">
         <textarea id="editText" rows="3" placeholder="Question text"></textarea>
         <input id="editChapter" placeholder="Chapter">
         <input id="editTags" placeholder="Tags">
         <textarea id="editExplanation" rows="2" placeholder="Explanation"></textarea>
         <div id="editChoices"></div>
         <button id="btnAddChoice" class="pill-btn">+ Choice</button>
      </div>
      <div class="modal-actions">
         <button id="btnEditSave" class="primary">Save</button>
         <button id="btnEditCancel">Cancel</button>
      </div>
   </div>
</div>

<button id="btnForceUpdate" class="floating-update-btn" title="Refresh App">‚Üª Update</button>

<script>window.APP_VERSION = "4.9.0";</script>
<script src="app.js?v=4.9.0"></script>
<script>
  if('serviceWorker' in navigator){
     navigator.serviceWorker.register('./service-worker.js?v=4.9.0').catch(e=>console.log(e));
  }
</script>
</body>
</html>
